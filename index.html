<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Parede Torácica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
    .options button:hover {
      background-color: #e0e0e0;
    }
    .feedback {
      font-size: 1em;
      font-weight: bold;
      margin-top: 10px;
    }
    .feedback.correct {
      color: green;
    }
    .feedback.incorrect {
      color: red;
    }
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="question-container"></div>
    <div class="nav-buttons">
      <button id="prev-btn" onclick="prevQuestion()">Anterior</button>
      <button id="next-btn" onclick="nextQuestion()" class="hidden">Próxima</button>
    </div>
    <div id="score-container" class="hidden"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Quais são os componentes ósseos principais da parede torácica?",
        options: ["Esterno, cartilagens costais e clavículas", "Esterno, 12 vértebras torácicas e 12 costelas", "Costelas flutuantes, costelas falsas e clavículas", "Esterno, vértebras cervicais e costelas flutuantes"],
        correctAnswer: 1
      },
      {
        question: "Qual a diferença entre costelas verdadeiras, falsas e flutuantes?",
        options: ["Costelas verdadeiras têm cartilagens independentes no esterno, falsas se ligam a outras costelas, e flutuantes não se ligam ao esterno", "Costelas verdadeiras e falsas se ligam ao esterno, e flutuantes têm cartilagens diretas", "Todas têm ligação direta com o esterno, mas de tamanhos diferentes", "Costelas falsas têm maior curvatura que as verdadeiras, enquanto as flutuantes se ligam diretamente ao manúbrio"],
        correctAnswer: 0
      },
      {
        question: "Quais costelas são consideradas verdadeiras?",
        options: ["I a IV", "I a VII", "I a IX", "VIII a X"],
        correctAnswer: 1
      },
      {
        question: "Quais costelas são classificadas como falsas?",
        options: ["I a III", "VIII a X", "X a XII", "VII a IX"],
        correctAnswer: 1
      },
      {
        question: "Quais costelas são classificadas como flutuantes?",
        options: ["IX e X", "XI e XII", "X e XI", "VIII e IX"],
        correctAnswer: 1
      },
      {
        question: "Qual é a função das cartilagens costais na parede torácica?",
        options: ["Dar rigidez e apoio às costelas durante a respiração", "Conectar as costelas flutuantes ao esterno", "Prolongar as costelas anteriormente e contribuir para a elasticidade da parede torácica", "Facilitar a inserção muscular nas costelas"],
        correctAnswer: 2
      },
      {
        question: "Quais são as características da primeira costela?",
        options: ["Mais fina, com duas faces articulares", "Mais larga, curta e curva, com uma única face articular", "Menor e mais estreita, com duas faces articulares", "Tem um corpo longo e reto, com sulco para vasos subclávios"],
        correctAnswer: 1
      },
      {
        question: "O que define as vértebras torácicas?",
        options: ["Fóveas costais bilaterais para articulação com as costelas e processos espinhosos longos", "Curvatura acentuada e ausência de articulação com costelas", "Fóveas costais superiores que se articulam diretamente com o esterno", "Articulação direta com as clavículas e esterno"],
        correctAnswer: 0
      },
      {
        question: "Qual é a função do ângulo na costela?",
        options: ["Unir as costelas falsas às cartilagens costais", "Facilitar a conexão entre costelas e esterno", "Marcar o limite lateral de inserção dos músculos profundos do dorso", "Proteger os nervos intercostais"],
        correctAnswer: 2
      },
      {
        question: "Quais são os músculos verdadeiros da parede torácica?",
        options: ["Serrátil anterior, intercostais e peitoral maior", "Serrátil posterior, intercostais e transverso do tórax", "Peitoral menor, intercostais e levantadores das costelas", "Intercostais internos e músculos do trapézio"],
        correctAnswer: 1
      },
      {
        question: "Qual é a principal função dos músculos intercostais externos?",
        options: ["Participar ativamente da inspiração", "Ajudar na expiração forçada", "Proteger os nervos intercostais", "Fixar as costelas ao esterno"],
        correctAnswer: 0
      },
      {
        question: "Onde estão localizados os nervos intercostais?",
        options: ["Entre os músculos intercostais internos e íntimos", "Ao longo da borda superior de cada costela", "Diretamente abaixo das clavículas", "Dentro dos sulcos vertebrais torácicos"],
        correctAnswer: 0
      },
      {
        question: "Quais artérias estão envolvidas na vascularização da parede torácica?",
        options: ["Artérias vertebrais e intercostais", "Artérias intercostais anteriores e posteriores", "Artérias aorta e carótida", "Artérias axilares e subclávias"],
        correctAnswer: 1
      },
      {
        question: "Qual é a função do sulco da costela?",
        options: ["Permitir a inserção do músculo diafragmático", "Proteger os vasos e nervos intercostais", "Facilitar a articulação com o processo transverso", "Proteger os órgãos internos da cavidade torácica"],
        correctAnswer: 1
      },
      {
        question: "O que define uma costela atípica?",
        options: ["Suas faces articulares duplas", "A ausência de articulação com o esterno", "O comprimento aumentado em comparação às outras costelas", "Suas características anatômicas específicas, como no caso da costela I e II"],
        correctAnswer: 3
      },
      {
        question: "Quais músculos auxiliam na respiração entre os músculos toracoapendiculares?",
        options: ["Peitoral maior e menor, serrátil anterior", "Levantadores das costelas e subcostais", "Escalenos e músculos intercostais externos", "Trapézio e latíssimo do dorso"],
        correctAnswer: 0
      },
      {
        question: "Como os nervos intercostais típicos e atípicos são distribuídos?",
        options: ["T1 contribui para o plexo braquial e inerva parte da parede torácica", "T7-T11 são típicos e se localizam ao longo da parede abdominal", "T2 a T6 são atípicos e seguem pelos músculos abdominais", "T3 a T6 são típicos e inervam os músculos intercostais internos"],
        correctAnswer: 0
      },
      {
        question: "Quais áreas são inervadas pelos ramos anteriores dos nervos espinhais torácicos?",
        options: ["Pele do dorso e parte posterior dos membros superiores", "Articulações e pele da parede abdominal", "Músculos intercostais e a pele da parede torácica", "Articulações vertebrais e o esterno"],
        correctAnswer: 2
      },
      {
        question: "Como a vascularização intercostal é distribuída ao longo da parede torácica?",
        options: ["Através das artérias intercostais anteriores e posteriores", "Exclusivamente pelas artérias vertebrais", "Através das artérias aorta e carótida", "Pelas artérias pulmonares e vasos linfáticos"],
        correctAnswer: 0
      },
      {
        question: "Qual é a importância das articulações esternoclaviculares?",
        options: ["Conectar as costelas falsas ao esterno", "Conectar a clavícula ao esterno e permitir a mobilidade dos membros superiores", "Proteger os vasos subclávios", "Facilitar o movimento dos músculos intercostais"],
        correctAnswer: 1
      }
    ];

    let currentQuestionIndex = 0;
    let correctAnswersFirstTry = 0;
    let hasAnsweredCorrectly = false;

    function showQuestion() {
      const questionContainer = document.getElementById('question-container');
      const currentQuestion = questions[currentQuestionIndex];
      hasAnsweredCorrectly = false;
      questionContainer.innerHTML = `
        <div class="question">${currentQuestion.question}</div>
        <div class="options">
          ${currentQuestion.options.map((option, index) => `
            <button onclick="checkAnswer(${index})">${option}</button>
          `).join('')}
        </div>
        <div id="feedback" class="feedback"></div>
      `;
    }

    function checkAnswer(selectedOption) {
      const feedbackElement = document.getElementById('feedback');
      const optionButtons = document.querySelectorAll('.options button');

      if (!hasAnsweredCorrectly) {
        if (selectedOption === questions[currentQuestionIndex].correctAnswer) {
          feedbackElement.textContent = 'Correto!';
          feedbackElement.classList.add('correct');
          hasAnsweredCorrectly = true;
          correctAnswersFirstTry++;
          optionButtons.forEach(button => {
            button.disabled = true);
          });
          setTimeout(nextQuestion, 2000);
        } else {
          feedbackElement.textContent = 'Incorreto! Tente novamente.';
          feedbackElement.classList.add('incorrect');
        }
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
        document.getElementById('prev-btn').classList.remove('hidden');
      } else {
        showScore();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
      if (currentQuestionIndex === 0) {
        document.getElementById('prev-btn').classList.add('hidden');
      }
    }

    function showScore() {
      const scoreContainer = document.getElementById('score-container');
      const questionContainer = document.getElementById('question-container');
      questionContainer.innerHTML = ''; 
      scoreContainer.innerHTML = `<div class="score">Você acertou ${correctAnswersFirstTry} de ${questions.length} questões de primeira!</div>`;
      scoreContainer.classList.remove('hidden');
    }

    showQuestion();
  </script>
</body>
</html>
